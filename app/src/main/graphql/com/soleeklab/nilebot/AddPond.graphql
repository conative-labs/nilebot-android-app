mutation  addPond(
    $farmID: ID!
    $name: String!
    $type: PondType!
    $waterSources: [WaterSourceType!]!
    $fishTypes: [iFishTypes!]!
    $fishFeedType: FishFeedType!
    $aerationEquipment: Boolean!
    $length: Float!
    $width: Float!
    $depth: Float!


) {
    addPond(
        farmID: $farmID
        name: $name
        type: $type
        waterSources: $waterSources
        fishTypes: $fishTypes
        fishFeedType: $fishFeedType
        aerationEquipment: $aerationEquipment
        length: $length
        width: $width
        depth: $depth

    )
}